server:
  port: 8080

spring:
  application:
    name: demo
  datasource:
    url: jdbc:mysql://localhost:3306/springboot_web?serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update # 自动更新数据库表的结构
    properties:
      hibernate.hibernate.format_sql: true # 格式化数据库, 防止一行显示，方便开发
    show-sql: true # 显示sql